specVersion: 0.0.3
description: PenerbitanIjazah Subgraph
repository: https://github.com/alifmufthi91/IjazahSubgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Gravity
    network: rinkeby
    source:
      address: "0x5806a66c0029e859884d2b30d15c3c5924564462"
      abi: Gravity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Gravity
          file: Gravity\abis\Gravity.json
      eventHandlers:
        - event: NewGravatar(uint256,address,string,string)
          handler: handleNewGravatar
        - event: UpdatedGravatar(uint256,address,string,string)
          handler: handleUpdatedGravatar
      file: Gravity\Gravity.wasm
  - kind: ethereum/contract
    name: AccountManager
    network: rinkeby
    source:
      address: "0x06c4103CFD3f554F5858Db38D3b692018282f122"
      abi: AccountManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
      abis:
        - name: AccountManager
          file: AccountManager\abis\AccountManager.json
      eventHandlers:
        - event: AccountCreated(address,address,string,string,string,bool,uint256)
          handler: handleNewAccount
        - event: AccountUpdated(address,address,string,string,string,bool,uint256)
          handler: handleUpdatedAccount
        - event: AccountNameUpdated(address,address,string,string,uint256)
          handler: handleUpdatedNameAccount
      file: AccountManager\AccountManager.wasm

type Gravatar @entity {
  id: ID!
  owner: Bytes!
  displayName: String!
  imageUrl: String!
}

type Account @entity {
  id: ID!
  address: Bytes!
  verified: Boolean!
  name: Bytes!
  role: Bytes
  nomorInduk: Bytes
  timeCreated: BigInt
  lastUpdated: BigInt
}

type Mahasiswa @entity {
  id: ID!
  nim: Bytes!
  name: Bytes!
  prodi: Bytes
  isLulus: Boolean
  timeCreated: BigInt
  lastUpdated: BigInt
}

type Civitas @entity {
  id: ID!
  nip: Bytes!
  name: Bytes!
  timeCreated: BigInt
  lastUpdated: BigInt
  role:Bytes
}
